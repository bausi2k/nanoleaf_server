<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nanoleaf CT Controller</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input[type="range"] { width: 100%; height: 25px; }
        #ctValue { display: inline-block; margin-left: 10px; font-weight: bold; }
        #statusMessage { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¡ Nanoleaf Farbtemperatur</h1>

        <label for="ctRange">Farbtemperatur (Kelvin):</label>
        <input type="range" id="ctRange" min="1700" max="6500" value="4000">
        <span id="ctValue">4000 K</span>

        <button id="setCtButton" onclick="setColourTemperature()">Temperatur setzen</button>

        <div id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
